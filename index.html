<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <h1>Trabajo Práctico JavaScript</h1>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
    <div>
      <h2>Ejercicio 7.1</h2>
      <p class="azul">Este es el primer párrafo.</p>
      <p class="azul">Este es el segundo párrafo.</p>
      <p class="azul">Este es el tercer párrafo.</p>
      <button id="button">Cambiar color a azul</button>
    </div>
    <div>
      <h2>Ejercicio 7.2</h2>
      <form>
        <label for="texto">Ingresa un texto:<input id="texto"></label>
        <button id="alerta">Mostrar alerta</button>
      </form>
    </div>
    <div>
      <h2>Ejercicio 8.1</h2>
      <ul id="listados">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
      </ul>
    </div>
    <div>
      <h2>Ejercicio 8.2</h2>
      <input type="text" placeholder="Ingresa algo" id="habDeshab">
      <button id="deshabilitar">Deshabilitar campo</button>
      <button id="habilitar">Habilitar campo</button>
    </div>
    <div>
      <h2>Ejercicio 9.1</h2>
      <form id="formulario">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" placeholder="Ingrese su correo" required>
        <button type="submit">Enviar</button>
      </form>
      <div id="mostrarCorreo"></div>
      <button id="eliminarCorreo">Eliminar correo guardado</button>
    </div>
  </body>
</html>
